---
- name: ensure dhcp-server is at the latest version
  become: yes
  apt:
    name: isc-dhcp-server
    state: latest
  notify: restart dhcp
  tags:
    - dhcp

- name: start dhcp
  service:
    name: isc-dhcp-server
    state: started
  notify: restart dhcp
  tags:
    - dhcp

- name: Copy dhcp config for oob server
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  when: "'oob' in group_names"
  notify: restart dhcp
  tags:
    - dhcp

- name: Copy dhcp default interface for oob server
  template:
    src: isc-dhcp-server.j2
    dest: /etc/default/isc-dhcpd-server
  when: "'oob' in group_names"
  notify: restart dhcp
  tags:
    - dhcp

- name: Copy dhcp hosts for oob server
  template:
    src: dhcpd.hosts.j2
    dest: /etc/dhcp/dhcpd.hosts
  when: "'oob' in group_names"
  notify: restart dhcp
  tags:
    - dhcp
