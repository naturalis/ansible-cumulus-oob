---
- name: ensure dhcp-server is at the latest version
  become: yes
  apt:
    name: isc-dhcp-server
    state: latest
  notify: restart dhcp
  tags:
    - dhcp

- name: start dhcp
  service:
    name: isc-dhcp-server
    state: started
  notify: restart dhcp
  tags:
    - dhcp

- name: Copy dhcp config for oob server
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  when: "'oob' in group_names"
  notify: restart dhcp
  tags:
    - dhcp

- name: Copy dhcp default interface for oob server
  template:
    src: isc-dhcpd-server.j2
    dest: /etc/default/isc-dhcp-server
  when: "'oob' in group_names"
  notify: restart dhcp
  tags:
    - dhcp

- name: dhcpd-host-list 
  lineinfile: 
    dest: /etc/dhcp/dhcp-hosts-list 
    regexp: "host {{ item }} {hardware ethernet {{ hostvars[item]['eth0_mac'] }}; fixed-address {{ hostvars[item]['ansible_host'] }}; option host-name \"{{ item }}\";}"
    line:  host {{  item }} {hardware ethernet {{ hostvars[item]['eth0_mac'] }}; fixed-address {{ hostvars[item]['ansible_host'] }}; option host-name "{{ item }}";}
    create: true
  with_items: "{{ groups['switches'] }}"
  notify: restart dhcp
  tags:
    - dhcp
